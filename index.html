<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akademik - Input Nilai</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK Versi 9 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="portal-header">
            <h1>Form Input Nilai Akademik Mahasiswa UIN Sulthan Thaha Saifuddin Jambi</h1>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div class="form-header">
                    <h2>Formulir Input Nilai</h2>
                </div>
                
                <form id="nilai-form" class="academic-form">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nim">NIM (Nomor Induk Mahasiswa)</label>
                        <input type="text" id="nim" name="nim" placeholder="Contoh: 10119001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mata_kuliah">Mata Kuliah</label>
                        <select id="mata_kuliah" name="mata_kuliah" required>
                            <option value="">Pilih mata kuliah...</option>
                            <option value="MK001">Algoritma dan Pemrograman</option>
                            <option value="MK002">Basis Data</option>
                            <option value="MK003">Struktur Data</option>
                            <option value="MK004">Pemrograman Web</option>
                            <option value="MK005">Jaringan Komputer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nilai">Nilai Mahasiswa</label>
                        <div class="nilai-input-container">
                            <input type="number" id="nilai" name="nilai" min="0" max="100" step="0.1" 
                                   placeholder="85.5" required>
                            <span class="nilai-suffix">.0</span>
                        </div>
                    </div>
                    
                    <div class="form-divider"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            Simpan Data
                        </button>
                        <button type="button" id="lihat-data-btn" class="btn-secondary">
                            Lihat Data Nilai
                        </button>
                    </div>
                </form>
                
                <div id="notification" class="notification"></div>
            </section>

            <section id="data-section" class="data-section hidden">
                <div class="data-header">
                    <h2>Data Nilai Mahasiswa</h2>
                    <button id="kembali-btn" class="btn-back">
                        ‚Üê Kembali ke Form
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="nilai-table">
                        <thead>
                            <tr>
                                <th>NIM</th>
                                <th>Nama</th>
                                <th>Mata Kuliah</th>
                                <th>Nilai</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
